<div *ngIf="showRestart">
	<button type="submit"(click)="restartGame()">Restart</button>
</div>

<ul class="cards">
	<li *ngFor="let card of cards">
			<div class="card" [class.selected]="card === selectedCard" [ngClass]="card.status" (click)="onSelect(card)">
				<img class="front" [src]="'../images/back.jpg'">
				<img class="back" [src]="card.image">
			</div>
	</li>
</ul>
