<div class="container">
	<div *ngIf="!(start)">
		<h1>Match Pairs Game</h1>
	    <input type="text" class="form-control input-lg" [(ngModel)]="user.name" placeholder=" Enter your name" />
	    <button (click)="startGame()">Start</button>
	</div>
	
	<div *ngIf="start">
		<header>
	   		<h1 class="scoreboard">{{user.name}} {{user.score}}-{{computer.score}} Computer</h1>
		</header>
		<match-pairs></match-pairs>
	</div>
</div>
